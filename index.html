<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id='canvas' ></canvas> 
    <div id="action" class="action">
            <svg id="brush" class="icon active" aria-hidden="true">
                    <use xlink:href="#icon-pen_"></use>
            </svg>
            <svg id="eraser" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
            </svg>
            <svg id="download" class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>
    </div>
    <ul >
        <li id="black" class="color active"></li>
        <li id="red" class="color"></li>
        <li id="green" class="color"></li>
        <li id="blue" class="color"></li>
    </ul>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_598449_t0keticmd8ynl8fr.js"></script>
</html>
